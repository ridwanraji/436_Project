            <!-- BOOKING FORM -->
            <div class="book">
                    <div class="container">
                            <div class="row">
                                <div class="booking-form">
                                    <form id="bookingForm" novalidate>
        
                                        <!-- Name Section -->
                                        <div class="form-row">
                                            <div class="form-group col-md-4">
                                                <label> First Name </label>
                                                <input type="text" class="form-control" id="customerFName" placeholder="First Name" required data-validation-required-message="Please enter your First name.">
                                            </div>
        
                                            <div class="form-group col-md-4">
                                                <label> Last Name </label>
                                                <input type="text" class="form-control" id="customerLName" placeholder="Last Name" required data-validation-required-message="Please enter your Last name.">
                                            </div>
                                        </div>
                                        <br>
                                        
                                        <!-- Contact Section -->
                                        <div class="form-row">
        
                                            <div class="form-group col-md-4">
                                                <label> Email </label>
                                                <input type="email" class="form-control" id="customerEmail" placeholder="Email" required data-validation-required-message="Please enter your email.">
                                            </div>
        
                                            <div class="form-group col-md-3">
                                                <label> Phone </label>
                                                <input type="tel" class="form-control" id="phonenumber" placeholder="Phone" required data-validation-required-message="Please enter your name.">
                                            </div>
                                        </div>
        
                                        <div class="form-row">
                                                <div class="form-group col-md-4">
                                                        <label> Instagram </label>
                                                        <div class="input-group">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                                                            </div>
                                                        <input type="text" class="form-control" id="customerIGName" placeholder="Username" required data-validation-required-message="Please enter your Username.">    
                                                        </div>
                                                    </div>
                
                                                    <div class="form-group col-md-4">
                                                            <label> Preference </label>
                                                                <select class="form-control" id="contactSelect">
                                                                    <option>Choose...</option>
                                                                    <option>Email</option>
                                                                    <option>Instagram</option>
                                                                    <option> Text </option>
                                                                </select>
                                                            <small> How do you want us to contact you? </small>
                                                        </div>
                                        </div>
                                        <br>
        
                                        <!-- Service Section -->
                                        <div class="form-row">
                                            <div class="form-group col-md-4">
                                                <label> Service </label>
                                                    <select class="form-control" id="serviceSelect">
                                                        <option>Choose...</option>
                                                        <option>Portraits</option>
                                                        <option>Coperate</option>
                                                        <option>Grad</option>
                                                        <option>Wedding</option>
                                                        <option>Automobile</option>
                                                        <option>Graphic Design</option>
                                                        <option>Logo Design</option>
                                                        <option>Banner Design</option>
                                                    </select>
                                            </div>
        
                                            <!-- DATE SELECTOR -->
                                            <div class="form-group col-md-4">
                                                    <label> Date </label>
                                                    <input type="date" class="form-control" id="datepicker" placeholder="Date" required data-validation-required-message="Please select a date.">
                                                    <small> For photoshoot, When do you want the shoot done?</small>
                                            </div>
                                        </div>
        
                                        <div class="form-row">
                                            <div class="form-group col-md-4">
                                                <label> City </label>
                                                        <input type="text" class="form-control" id="city" placeholder="City" required data-validation-required-message="Please enter the city where you want to shoot.">
                                                        <small> For photoshoot, Which city do you want the shoot done?</small>
                                                    </div>
                                
                                                    
                                        </div>
        
                                        <div class="form-row">
                                            <div class="form-group col-lg-8">
                                                <label> Message </label>
                                                <textarea class="form-control" id="message" rows="4" placeholder="Message"></textarea>
                                                <small> Tell us a little bit about your booking</small>
                                            </div>
                                        </div>
                                        <br>
                                        <div id="success"></div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-default" id="sendFormButton"> Submit </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
            </div>
